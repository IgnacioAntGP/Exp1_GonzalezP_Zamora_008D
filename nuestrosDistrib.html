<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros distribuidores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon"> <!--favicon-->
    <link href="css/tabla.css" rel="stylesheet">
</head>
<body>
    <div class="container contenedor-distrib">
        <hr>
        <h2>Nuestros distribuidores</h2>
        <hr>
        <div class="row">
            <!--Boton para mostrar Data-->
            <div class="col-md-5">
                <input type="button" value="Mostrar" onclick="mostrarDistrib()" class="btn btn-primary">
            </div>
            <!--Boton para Filtrar por comuna/provincia-->
            <div class="col-md-5">
                <select name="distrib_dir" id="distrib_dir" class="form-select" onclick="buscarDistrib()">
                    <option value="">Seleccione la zona a buscar</option>
                    <option value="Gwenborough">Gwenborough</option>
                    <option value="Wisokyburgh">Wisokyburgh</option>
                    <option value="McKenziehaven">McKenziehaven</option>
                </select>
            </div>
        </div>
        <!--Tabla de datos-->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Comuna/Provincia</th>
                    <th>Codigo postal</th>
                    <th>Tel√©fono</th>
                </tr>
            </thead>
            <tbody id="distribuidores">

            </tbody>
        </table>
        <hr>
        <input class="btn btn-primary" type ="button" id="btn-volver" value="Volver" onclick="redirectIndex()">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/distribuidor.js"></script>
</body>
</html>
