<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/formularios.css" rel="stylesheet">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon"> <!--favicon-->
</head>
<body>
    <!--Formulario de ingreso de usuario, va a ser utilizado junto con una BD para comprobar el ingreso-->
    <!--Usar JS para realizar la comprobación con usuario de ejemplo: Username: Paulina Contraseña: 12@P, aplicar el develar la contraseña-->
    <div class="container contenedor-form">
        <form action ="#" class="form-login" id="form-login">
            <h4>LOGIN</h4>
            <label class="form-label" for="nomb_usuario">Nombre de usuario:</label>
            <input type="text" class="form-control" id="nomb_usuario" name="nomb_usuario" placeholder="Ingrese su nombre de usuario" required autofocus>

            <label class="form-label" for="contraseña">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña" required>

            <input class="btn btn-success" type="button" value="Ingresar">
            <input class="btn btn-success" type ="button" value="Registrar">
            <input class="btn btn-warning" type="button" value="Cambiar contraseña">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
