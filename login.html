<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login del usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/formularios.css" rel="stylesheet">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon"> <!--favicon-->
</head>
<body>
    <!--Formulario de ingreso de usuario, va a ser utilizado junto con una BD para comprobar el ingreso-->
    <!--Usar JS para realizar la comprobación con usuario de ejemplo: Username: Paulina Contraseña: 12@P, aplicar el develar la contraseña-->
    <div class="container contenedor-form">
        <form action ="#" class="form-login" id="form-login" method="POST" autocomplete="off">
            <h4>LOGIN</h4>
            <div class="container">
                <label class="form-label" for="nomb_usuario">Nombre de usuario:</label>
                <input type="text" class="form-control" id="nomb_usuario" name="nomb_usuario" placeholder="Ingrese su nombre de usuario">
            </div>
            <div class="container">
                <label class="form-label" for="contraseña">Contraseña:</label>
                <div class="input-group-sm">
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese su contraseña">
                    <input type="button" id="revelar-pass" value="Ver contraseña" class="btn btn-warning" style="padding:5px; height:37px" onclick="revPass()">
                </div>
            </div>

            <div class="container mt-3">
                <input class="btn btn-success" type="button" id="login" value="Ingresar">
                <input class="btn btn-success" type ="button" id="registrar" value="Registrarme" onclick="redirect()">
                <input class="btn btn-success" type="button" id="forgot-pass" value="¿Olvidaste tu contraseña?">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src= "js/ingresoUser.js"></script>
</body>
</html>
