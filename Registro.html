<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
 
</head>
<body >
    <div class="container contenedor-form">
        <h1>Registro de Clientes</h1>
        <hr>
       <form class="form-register">
        <div class="form-group">
            <label for="nom" class="form-label">Nombre: </label>
            <input type="text" id="nom" name="nom" class="form-control" minlength="3" required placeholder="Ingresa tu Nombre" autofocus> 
        </div> <br>

        <div class="form-group">
            <label for="ape" class="form-label">Apellidos: </label>
            <input type="text" id="ape" name="ape" class="form-control" minlength="3" required placeholder="Ingresa tu Apeliido">
        </div> <br>

        <div class="form-group">
            <label for="rut" class="form-label">Rut: </label>
            <input type="text" id="rut" name="rut" class="form-control" minlength="9" maxlength="10" required placeholder="Ingresa tu Rut"> 
        </div> <br>

        <div class="form-group">
            <label for="tel" class="form-label">Numero Celular: </label>
            <input type="number" id="tel" name="tel"  class="form-control" required placeholder="Ingresa tu numero celular"> 
        </div> <br>

        <div class="form-group">
            <label for="correo" class="form-label">Correo: </label>
            <input type="email" id="correo" name="correo" class="form-control" required placeholder="Ingresa tu email"> 
        </div> <br>

        <div class="form-group">
            <label for="pass">Contraseña: </label>
            <input type="password" id="pass" name="pass" placeholder="Ingrese su Contraseña"class="form-control" required pattern="[a-z]{1,15}" title="Debe contener solo letras en minuscula">
        </div> <br>

        <button class="btn btn-primary">Registrarme</button>

       </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
