<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Destacados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/tabla.css">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon"> <!--favicon-->

</head>
<body>
    <div class="container contenedor-productosdestacados">
        <hr>
        <h2>Productos Destacados</h2>
        <hr>
        <!--Boton para mostrar la data completa-->
        <div class="row">
            <div class="col-md-5">
                <input type="button" value="Mostrar productos" onclick="Mostrarproductos()" class="btn btn-primary">
            </div>
        <!--BotÃ³n para filtrar por tipo de producto-->
            <div class="col-md-5">
                <select name="producto" id="producto" class="form-select" onclick="buscarProducto()">
                    <option value="">Seleccione tipo de Producto</option>
                    <option value="mermelada">Mermeladas</option>
                    <option value="miel">Miel</option>
                    <option value="licor">Licor</option>
                </select>
            </div>
        </div>
        <!--Tabla de datos consultados en \json\destacado.json-->
        <table class="table" >
            <thead>
                <tr>
                    <th>Id Producto</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Descripcion</th>
                    <th>Producto</th>
                </tr>
            </thead>
            <tbody id="productosDestacados">

            </tbody>
        </table>
        <hr>
        <input class="btn btn-primary" type ="button" id="btn-volver" value="Volver" onclick="redirectIndex()">
    </div>
    <script src="js/funcionDestacado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
