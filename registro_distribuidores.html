<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - distribuidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon">
    <link href="css/formularios.css" rel="stylesheet">
</head>
<body>
    <!--Rehacer el formulario-->
    <div class="container contenedor-form-distrb" >
        <h1>Formulario de postulacion a distribuidor</h1>
        <form id="form-distrb" action= "#" method="POST">
            <label for="nombre" class="form-control-label mt-1">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
            <br>
            <label for="pass1" class="form-control-label mt-1">Contrase単a:</label>
            <input type="password" id="pass1" name="pass1" class="form-control" placeholder="Ingrese su contrase単a">
            <br>
            <label for="pass2" class="form-control-label mt-1">Repita su contrase単a:</label>
            <input type="password" id="pass2" name="pass2" class="form-control" placeholder="Ingrese su contrase単a">
            <br>
            <input type="submit" class="btn btn-success mt-3" id="registrar_distrb" value="Registrar">
            <input type="reset" class="btn btn-warning mt-3" value="Limpiar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
