<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - distribuidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <hr>
        <h1>Formulario de postulacion a distribuidor</h1>
        <form id="form-distrib">
            <label for="nomb" class="form-control-label mt-3">Nombre:</label>
            <input type="text" class="form-control" id="nomb" name="nomb" placeholder="Ingrese su nombre" required autofocus>

            <label for="appat" class="form-control-label mt-3">Apellido paterno:</label>
            <input type="text" class="form-control" id="appat" name="appat" placeholder="Ingrese su apellido paterno" required>

            <label for="apmat" class="form-control-label mt-3">Apellido materno:</label>
            <input type="text" class="form-control" id="apmat" name="apmat" placeholder="Ingrese su apellido materno" required>

            <label for="contraseña" class="form-control-label mt-3">Contraseña:</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Ingrese una contraseña" required>

            <label for="contraseña" class="form-control-label mt-3">Repetir contraseña:</label>
            <input type="password" class="form-control" id="repet-contraseña" name="repet-contraseña" placeholder="Repita su contraseña" required>
            <hr>

            <h4>¿Posee vehículo?</h4>
            <div class="form-check">
                <label for="vehiculo-si">Si</label>
                <input type="radio" class="form-check-input" id="vehiculo-si" name="optVehiculo" value="si">
            </div>
            <div class="form-check">
                <label for="vehiculo-no">No</label>
                <input type="radio" class="form-check-input" id="vehiculo-no" name="optVehiculo" value="no">
            </div>
            <hr>

            <h4>¿Qué productos ofrece?</h4>
            <div class="form-check">
                <label for="fruta">Frutas</label>
                <input type="checkbox" class="form-check-input" id="fruta" name="fruta" value="Frutas">
            </div>

            <div class="form-check">
                <label for="licor">Licores</label>
                <input type="checkbox" class="form-check-input" id="licor" name="licor" value="Licores">
            </div>

            <div class="form-check">
                <label for="aceite">Aceites</label>
                <input type="checkbox" class="form-check-input" id="aceite" name="aceite" value="Aceites">
            </div>

            <div class="form-check">
                <label for="verdura">Verduras</label>
                <input type="checkbox" class="form-check-input" id="verdura" name="verdura" value="Verduras">
            </div>

            <div class="form-check">
                <label for="fruto-seco">Frutos secos</label>
                <input type="checkbox" class="form-check-input" id="fruto-seco" name="fruto-seco" value="Frutos secos">
            </div>

            <div class="form-check ">
                <label for="semilla">Semillas</label>
                <input type="checkbox" class="form-check-input" id="semilla" name="semilla" value="Semillas">
            </div>
            <input type="submit" class="btn btn-success mt-3 mb-3" value="Registrar">
            <input type="reset" class="btn btn-warning mt-3 mb-3" value="Limpiar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
