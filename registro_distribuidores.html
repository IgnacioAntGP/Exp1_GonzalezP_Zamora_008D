<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - distribuidor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/favicon1.jpg" type="image/x-icon">
    <link href="css/formularios.css" rel="stylesheet">
</head>
<body>
    <!--Rehacer el formulario-->
    <div class="container contenedor-form-distrb">
        <h1>Formulario de postulacion a distribuidor</h1>
        <form id="form-distrb" action= "#" method="POST" autocomplete="off">
            <div class="mt-3">
                <label for="nombre" class="form-control-label mt-3">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese su nombre">
            </div>
            <div class="mt-3">
                <label for="appat" class="form-control-label mt-3">Apellido paterno:</label>
                <input type="text" id="appat" name="appat" class="form-control" placeholder="Ingrese su apellido paterno">
            </div>
            <div class="mt-3">
                <label for="apmat" class="form-control-label mt-3">Apellido paterno:</label>
                <input type="text" id="apmat" name="apmat" class="form-control" placeholder="Ingrese su apellido materno">
            </div>
            <div class="mt-3">
                <label for="correo" class="form-control-label mt-3">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" placeholder="Ingrese su correo">
            </div>
            <div class="mt-3">
                <label for="tel" class="form-control-label mt-3">Telefono:</label>
                <input type="tel" id="tel" name="tel" class="form-control" placeholder="Ingrese su telefono">
            </div>
            <div class="mt-3">
                <label for="localidad" class="form-control-label mt-3">Localidad:</label>
                <select id="localidad" name="localidad" class="form-select-sm">
                    <option value="" hidden>Seleccione una opción</option>
                    <option value="1">Pumanque</option>
                    <option value="2">Santa Cruz</option>
                    <option value="3">Peñablanca</option>
                    <option value="4">Nancagua</option>
                </select>
            </div>
            <hr>
            <h5>¿Posee vehículo?</h5>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="vehiculo-si" name="vehiculo" value="Si">
                <label class="form-check-label" for="vehiculo-si">Si</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="vehiculo-no" name="vehiculo" value="No">
                <label class="form-check-label" for="vehiculo-no">No</label>
            </div>
            <hr>
            <h5>¿Qué productos ofrece? Escoja 2 opciones como mínimo</h5>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="fruta" name="producto" value="fruta">
                <label class="form-check-label" for="fruta">Fruta</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="verdura" name="producto" value="verdura">
                <label class="form-check-label" for="verdura">Verduras</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="frut-sec" name="producto" value="frut-sec">
                <label class="form-check-label" for="frut-sec">Frutos secos</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="licor" name="producto" value="licor">
                <label class="form-check-label" for="licor">Licor/Vinos</label>
            </div>
            <input type="submit" class="btn btn-success mt-3" id="registrar_distrb" value="Registrar">
            <input type="reset" class="btn btn-warning mt-3" value="Limpiar">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.js"></script>
    <script src="js/validate.js"></script>
</body>
</html>
